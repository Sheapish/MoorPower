<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title class="desktop-title">Wave Energy Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="images/carnegie_logo_long.png" alt="Dashboard Logo" class="logo">
    <h1 class="desktop-title">MoorPower Wave Energy Simulation</h1>
  </header>

  <div class="dashboard">
    <div class="charts">
      <div class="chart-wrapper"><canvas id="chart0"></canvas></div>
      <div class="chart-wrapper"><canvas id="chart1"></canvas></div>
      <div class="chart-wrapper"><canvas id="chart2"></canvas></div>
    </div>

    <div class="battery-section">
      <h2>Battery</h2>
      <div class="battery">
        <div class="battery-level" id="batteryLevel"></div>
      </div>
      <p id="batteryStatus">0%</p>
      <button onclick="resetBattery()">Feed the Fish!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
